<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Financial Suite</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page-container">
	<div id="header-placeholder"></div>

    <div id="nav-placeholder"></div>

    <main id="content">
	
        <a href="javascript:history.back()" class="back-button">&larr; Zurück</a>
        <article>
            <h2>Kontakt und Support</h2>
            <p>Haben Sie Fragen, Anregungen oder benötigen Sie technischen Support? Nutzen Sie das untenstehende Formular, um uns eine Nachricht zu senden. Wir werden uns so schnell wie möglich bei Ihnen melden.</p>
            
            <hr>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Ihr Name</label>
                    <input type="text" id="name" name="Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Ihre E-Mail-Adresse</label>
                    <input type="email" id="email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Betreff</label>
                    <input type="text" id="subject" name="Betreff" required>
                </div>
                <div class="form-group">
                    <label for="message">Ihre Nachricht</label>
                    <textarea id="message" name="Nachricht" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-button">Nachricht senden</button>
            </form>
        </article>
    </main>
    
    <footer id="footer-placeholder"></footer>
</div>

<script src="js/script.js"></script>
</body>
</html>
