<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Financial Suite</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="page-container">
	<div id="header-placeholder"></div>

    <div id="nav-placeholder"></div>

    <main id="content">
	
        <a href="javascript:history.back()" class="back-button">&larr; Back</a>
        <article>
            <h2>Contact and Support</h2>
            <p>Do you have questions, suggestions, or need technical support? Use the form below to send us a message. We will get back to you as soon as possible.</p>
            
            <hr>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email Address</label>
                    <input type="email" id="email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="Message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </article>
    </main>
    
    <footer id="footer-placeholder"></footer>
</div>

<script src="../js/script.js"></script>
</body>
</html>
